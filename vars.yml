---
# Configuración de Base de Datos
zabbix_db_external: false  # Cambiar a true si la DB es externa
zabbix_db_host: localhost
zabbix_db_name: zabbix
zabbix_db_user: zabbix
zabbix_db_pass: "zabbix-pass"  # ¡Cambiar por una contraseña segura!
zabbix_db_root_pass: ""       # Contraseña de root de MariaDB (si aplica)

# Configuración de PHP
php_version: "7.3"
php_timezone: "America/Argentina/Buenos_Aires"
php_memory_limit: "2G"
php_max_execution_time: 360

# Configuración de Zabbix
zabbix_version: "6.0"
zabbix_repo_url: "https://repo.zabbix.com/zabbix/6.0/debian/pool/main/z/zabbix-release/zabbix-release_latest_6.0+debian10_all.deb"
zabbix_timezone: "America/Argentina/Buenos_Aires"
zabbix_server_name: "Zabbix Server Lab"

# Puertos para Firewall
firewall_ports:
  - 80/tcp
  - 443/tcp
  - 22/tcp
  - 3306/tcp
  - 9090/tcp
  - 10050/tcp
  - 10051/tcp
