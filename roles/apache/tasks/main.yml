---
- name: Instalar Apache
  apt:
    name:
      - apache2
      - apache2-utils
    state: present

- name: Habilitar m√≥dulos de Apache para PHP-FPM
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - proxy_fcgi
    - setenvif

- name: Iniciar y habilitar Apache
  service:
    name: apache2
    state: started
    enabled: yes
